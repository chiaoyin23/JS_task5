<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="addTicketContainer">
        <div class="addTicketImg">
            <img src="./image/traveling.png" alt="traveling">
            <img src="./image/travel_word.png" alt="travel_word">
        </div>
        <form action="">
            <div class="addTicketForm">
                <h1 class="title"><span><i class="fas fa-plus-circle"></i></span>新增旅遊套票</h1>
                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">套票名稱</label>
                        <input placeholder="請填寫套票名稱">
                    </div>

                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">圖片網址</label>
                        <input placeholder="請填寫圖片網址">
                    </div>

                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">套票金額</label>
                        <input placeholder="請選擇景點地區">
                    </div>

                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">套票組數</label>
                        <input placeholder="請填寫套票組數">
                    </div>

                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">套票星級</label>
                        <input placeholder="請填寫套票星級">
                    </div>

                    <div class="addTicket_input form_group">
                        <label for=" "placeholder="請填寫套票名稱">套票描述</label>
                        <textarea placeholder="請填寫套票描述(限100字)"></textarea>
                    </div>
                    <input type="button" value="新增套票" class="btn">
            </div>
        </form>
    </section>
    <section class="showTicket">

    </section>

    
   



    <script src="all.js"></script>
</body>
</html>
